<!DOCTYPE html>
<html lang="{{boot.lang}}" dir="{{ 'rtl' if is_rtl() else 'ltr' }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="csrf-token" content="{{ csrf_token }}">

    <title>{% block title %}{% endblock %}</title>

    {% block style %}{% endblock %}
    <script>
        window.frappe = {};
        window._version_number = "{{ build_version }}";
        frappe.ready_events = [];
        frappe.ready = function (fn) {
            frappe.ready_events.push(fn);
        }
        window.dev_server = {{ dev_server }};
        window.socketio_port = {{ (frappe.socketio_port or 9000) }};
        window.show_language_picker = {{ show_language_picker or 'false' }};
    </script>
</head>

<body>
    <div class="page-container">
        {% block page_content %}{% endblock %}
    </div>
    {% block base_scripts %}
    <!-- js should be loaded in body! -->
    <script>
        frappe.boot = {{ boot | json }}
        // for backward compatibility of some libs
        frappe.sys_defaults = frappe.boot.sysdefaults;
    </script>
    {{ include_script('frappe-web.bundle.js') }}
    {% endblock %}

    {% block script %}{% endblock %}
    {% block script_footer %}{% endblock %}
    <div id="page-web-content" data-path="{{ pathname or page_name }}"></div>
</body>

</html>
