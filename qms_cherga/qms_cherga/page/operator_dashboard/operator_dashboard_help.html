<div class="operator-dashboard-container">
    <div class="row">
        <div class="col-md-4">
            <div class="frappe-card operator-status-card mb-3">
                <div class="card-header">Статус Оператора</div>
                <div class="card-body">
                    <p><strong>Оператор:</strong> <span id="operator-name">...</span></p>
                    <p><strong>Статус:</strong> <span id="operator-status"
                            class="badge bg-secondary">Завантаження...</span></p>
                    <p><strong>Поточна Точка:</strong> <span id="service-point-display-name">Не обрано</span></p>
                    <div class="form-group mt-2 mb-3"> <label for="service-point-selector" class="form-label">Обрати
                            Точку Обслуговування:</label>
                        <select id="service-point-selector" class="form-control form-select">
                            <option value="">-- Завантаження... --</option>
                        </select>
                    </div>
                    <p><strong>Офіс:</strong> <span id="office-display-name">...</span></p>
                </div>
            </div>
            <div class="frappe-card queue-info-card mb-3">
                <div class="card-header">Стан Черги <button id="btn-refresh-stats"
                        class="btn btn-sm btn-secondary float-end" title="Оновити статистику"><i
                            class="fas fa-sync-alt"></i></button></div>
                <div class="card-body">
                    <p class="text-center mb-1">Очікують:</p>
                    <p style="font-size: 2.5em; color: #dc3545; font-weight: bold; text-align: center;"
                        id="waiting-count">?</p>
                    <p class="text-center mb-1">Обслужено сьогодні:</p>
                    <p style="font-size: 1.2em; color: #198754; text-align: center;" id="served-today">?</p>
                </div>
            </div>
        </div>

        <div class="col-md-5">
            <div class="frappe-card current-ticket-card mb-3">
                <div class="card-header">Поточний Талон</div>
                <div class="card-body" id="current-ticket-info" style="min-height: 220px;">
                    <p class="text-muted">Немає активного талону.</p>
                </div>
            </div>
            <div class="frappe-card held-tickets-card mb-3">
                <div class="card-header">Відкладені Мною Талони</div>
                <div class="card-body" id="held-tickets-list"
                    style="min-height: 100px; max-height: 200px; overflow-y: auto;">
                    <p class="text-muted">Завантаження...</p>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="frappe-card actions-card mb-3">
                <div class="card-header">Дії з Талоном</div>
                <div class="card-body text-center"> <button id="btn-call-next"
                        class="btn btn-primary w-100 mb-2">Викликати Наступного</button>
                    <hr>
                    <button id="btn-start-serving" class="btn btn-info w-100 mb-2">Почати Обслуговування</button>
                    <button id="btn-finish-service" class="btn btn-success w-100 mb-2">Завершити</button>
                    <hr>
                    <button id="btn-no-show" class="btn btn-warning w-100 mb-2">Не з\'явився</button>
                    <button id="btn-hold-ticket" class="btn btn-secondary w-100 mb-2">Відкласти</button>
                    <button id="btn-transfer-ticket" class="btn btn-secondary w-100">Перенаправити</button>
                </div>
            </div>
        </div>
    </div>
</div>
